services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: dolgo
      POSTGRES_USER: dolgo
      POSTGRES_PASSWORD: dolgo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    env_file: .env
    depends_on:
      - db

volumes:
  pgdata:
